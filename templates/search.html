<!DOCTYPE html>
<html>
<head>
    <title>Search Student</title>
</head>
<body>
    <h2>Search Student</h2>
    <form method="post">
        Keyword: <input type="text" name="keyword" placeholder="Enter name or class">
        <input type="submit" value="Search">
    </form>
    <br>
    {% if students %}
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>Name</th><th>Class</th><th>Address</th><th>Phone</th><th>Fee</th><th>DOB</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.address }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.fee }}</td>
            <td>{{ student.dob }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
